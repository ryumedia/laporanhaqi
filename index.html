        const mainMenu = document.getElementById('mainMenu');
        const detailView = document.getElementById('detailView');
        const activityPoster = document.getElementById('activityPoster');

        /**
         * Menampilkan tampilan detail kegiatan berdasarkan ID dan mengisi konten dinamis.
         * @param {string} id - ID kegiatan ('haqi1', 'haqi2', 'haqi3', 'haqi4').
         */
        function showActivityDetail(id) {
            const data = activityData[id];
            
            // Mengisi Poster dan Hyperlink
            activityPoster.src = data.posterUrl;
            document.getElementById('link-peserta').href = data.pesertaLink;
            document.getElementById('link-materi').href = data.materiLink;
            document.getElementById('link-doc').href = data.dokumentasiLink;

            // Mengisi Konten Collapse: 1. Deskripsi Singkat
            document.getElementById('content-desc').innerHTML = data.descriptionContent;
            
            // Mengisi Konten Collapse BARU: 2. Lokasi Kegiatan (Nama Lokasi & Link Map)
            document.getElementById('content-location').innerHTML = `
                <p class="font-bold mb-3 text-green-700">Nama Lokasi:</p>
                <p class="text-lg font-semibold mb-4">${data.locationName}</p>
                <a href="${data.locationMapUrl}" target="_blank" class="flex items-center justify-center w-full p-3 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 transition duration-200">
                    Lihat di Google Maps
                    <i data-lucide="map-pin" class="w-4 h-4 ml-2"></i>
                </a>
            `;
            
            // Mengisi Konten Collapse: 4. Ringkasan Materi
            document.getElementById('content-summary').innerHTML = data.summaryContent;
            // Mengisi Konten Collapse: 7. Testimoni
            document.getElementById('content-testi').innerHTML = data.testimonialContent;
            
            // Sembunyikan menu utama, tampilkan detail view
            mainMenu.classList.add('hidden');
            detailView.classList.remove('hidden');

            // Set judul utama halaman di atas (H1) menjadi judul laporan spesifik
            document.querySelector('header h1').textContent = data.title;
            
            // Re-render lucide icons untuk ikon baru (map-pin)
            lucide.createIcons();
        }

        /**
         * Kembali ke tampilan menu utama.
         */
        function showMainMenu() {
            // Sembunyikan detail view, tampilkan menu utama
            detailView.classList.add('hidden');
            mainMenu.classList.remove('hidden');

            // Kembalikan judul utama halaman ke Judul Global asli
            document.querySelector('header h1').textContent = "Laporan Kegiatan HAQI";
            
            // Tutup semua accordion saat kembali ke menu utama
            const openContents = document.querySelectorAll('[id^="content-"]:not(.hidden)');
            openContents.forEach(content => {
                content.classList.add('hidden');
                // Putar kembali ikon panah
                const iconId = 'icon-' + content.id.split('-')[1];
                const iconElement = document.getElementById(iconId);
                if (iconElement) {
                    iconElement.style.transform = 'rotate(0deg)';
                }
            });
        }

        /**
         * Mengaktifkan/menonaktifkan fungsi text collapse (accordion).
         * @param {string} id - ID bagian yang akan di-toggle ('desc', 'summary', 'testi', 'location').
         */
        function toggleCollapse(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            // Tutup semua accordion yang terbuka (agar hanya satu yang terbuka)
            const openContents = document.querySelectorAll('[id^="content-"]:not(.hidden)');
            openContents.forEach(c => {
                if (c.id !== content.id) {
                    c.classList.add('hidden');
                    const otherIconId = 'icon-' + c.id.split('-')[1];
                    const otherIconElement = document.getElementById(otherIconId);
                    if (otherIconElement) {
                        otherIconElement.style.transform = 'rotate(0deg)';
                    }
                }
            });

            // Toggle tampilan konten yang diklik
            content.classList.toggle('hidden');
            
            // Toggle rotasi ikon panah
            if (content.classList.contains('hidden')) {
                icon.style.transform = 'rotate(0deg)';
            } else {
                icon.style.transform = 'rotate(180deg)';
            }
        }

        // Inisialisasi Lucide Icons
        window.onload = () => {
            lucide.createIcons();
        };

    </script>
</body>
</html>
